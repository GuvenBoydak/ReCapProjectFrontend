
<div

  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      *ngFor="let image of carImages;  let i = index"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      attr.data-bs-slide-to="{{ i }}"
      [class]="getButtonClass(image)"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
  </div>
  <div class="carousel-inner ">
    <div *ngFor="let image of carImages" [class]="getCurrentImageClass(image)">
      <img
        [src]="getPath() + image.imagePath"
        class="d-block w-100"
        width="450"
        height="500"
        alt="Image"
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<div class="table-responsive-md">
    <div *ngFor="let carDetails of cars" 
    class=" mt-5 pt-3 accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            Araç Detayları
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            
            <li class="list-group-item"><strong>Marka: </strong>{{carDetails.brandName}}</li>
            <li class="list-group-item"><strong>Renk: </strong>{{carDetails.colorName}}</li>
            <li class="list-group-item"><strong>Fiyat/Gün: </strong>{{carDetails.dailyPrice}} ₺ </li>
            <li class="list-group-item"><strong>Model Yılı: </strong>{{carDetails.modelYear}}</li>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
  <div>
  </div>
